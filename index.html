<!DOCTYPE html>
<html>
	<head>
	<meta charset = "utf-8">
		<title>Boolean Algebra</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<script src="script.js"></script>
		
		<div class = "header">
			<h1>Boolean Algebra</h1>
			
		</div>
		
		<div class = "container">
			<h2>Rules of Boolean Algebra</h2>
			
			<select id = "input1" onchange = "doDisableInput1()">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="A'">A'</option>
				<option value="B'">B'</option>
				<option value="A''">A''</option>
				<option value="B''">B''</option>
				<option value="AB">AB</option>
				<option value="0">0</option>
				<option value="1">1</option>
			</select>

			<select id = "operation1">
				<option value="OR">OR</option>
				<option value="AND">AND</option>
			</select>

			<select id = "input2" onchange = "doDisableInput2()">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="A'">A'</option>
				<option value="B'">B'</option>
				<option value="A''">A''</option>
				<option value="B''">B''</option>
				<option value="AB">AB</option>
				<option value="0">0</option>
				<option value="1">1</option>
			</select>
			<button id = "btn1" onclick="doClickRules()">Solve</button>
			<span id="answerrules"></span>			
			
		</div>
		
		<div class = "container">
			<h2>DeMorgan's Theorems</h2>
			
			<select id = "input3" onchange = "doDisableDemorganInput3()">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="A'">A'</option>
				<option value="B'">B'</option>
			</select>
			
			<select id = "operation2">
				<option value="OR">OR</option>
				<option value="AND">AND</option>
			</select>
			
			<select id = "input4">
				<option value="A" disabled>A</option>
				<option value="B">B</option>
				<option value="A'" disabled>A'</option>
				<option value="B'" disabled>B'</option>
			</select>
			
			<select id = "operation3">
				<optgroup label="Select Option">
				<option value="NoComplement">No Complement All</option>
				<option value="ComplementAll">Complement All</option>
			</select>
			
			<button id = "btn2" onclick="doClickDemorgan()">Solve</button>
			<span id="answerdemorgan"></span>			
		</div>
		<br>
		<br>
		<button onclick = "doReset()" >Reset</button>
	</body>
</html>
